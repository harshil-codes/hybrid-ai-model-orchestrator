apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-backend
  namespace: loan-app
  labels:
    app: loan-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loan-backend
  template:
    metadata:
      labels:
        app: loan-backend
    spec:
      containers:
        - name: loan-backend
          image: us-docker.pkg.dev/openenv-7mhsq/asa-demo/loan-backend-chatbot:v3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            # Vertex AI configuration
            - name: VERTEX_PROJECT_ID
              value: "openenv-7mhsq"
            - name: VERTEX_REGION
              value: "us-central1"
            - name: VERTEX_ENDPOINT_ID
              value: "5259631519210668032"

            # OpenShift AI model endpoint
            - name: OPENSHIFT_MODEL_URL
              value: "https://interest-rate-loan-rate-model.apps.asa-demo.7mhsq.gcp.redhatworkshops.io/v2/models/interest-rate/infer"

            # Confidence threshold for Vertex AI decision
            - name: CONFIDENCE_THRESHOLD
              value: "0.75"

            # GCP credential configuration
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/key.json"

          volumeMounts:
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true

      volumes:
        - name: gcp-sa-key
          secret:
            secretName: gcp-sa-key

